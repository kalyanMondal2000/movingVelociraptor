<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js 3D Model Movement with WASD</title>
    <style>
        body { 
            margin: 0; 
            overflow: hidden;
            height: 100%;
            background-color: #71BC78; /* Default background color for the lower part */
        }

        #mntBackground {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 50%; /* This will cover the top half of the screen */
            background-image: url('mountain.jpg');
            background-size: cover;
            background-position: center;
            z-index: -1; /* Ensure it's behind the model and canvas */
        }

        canvas { 
            display: block; 
            position: absolute; /* Makes sure the canvas takes the full screen */
            top: 0;
            left: 0;
            z-index: 0; /* Canvas should be below the background image */
        }
    </style>
</head>

<body>
    <div id="mntBackground"></div>

    <script type="module" src="https://cdn.skypack.dev/three@0.129.0/src/animation/AnimationClip.js"></script>
    <script type="module">
        import * as THREE from "https://cdn.skypack.dev/three@0.129.0/build/three.module.js";
        import { GLTFLoader } from "https://cdn.skypack.dev/three@0.129.0/examples/jsm/loaders/GLTFLoader.js";

        // Set up the scene, camera, and renderer
        const imgLoader = new THREE.TextureLoader()
        const scene = new THREE.Scene();
        scene.background = imgLoader.load('mountain.jpg'); 
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Define the model and its mixer for animation
        let model, mixer;

        // Camera setup
        camera.position.z = 15;

        const topLight = new THREE.DirectionalLight('white', 25); 
        topLight.position.set(500, 500, 500);
        topLight.castShadow = true;
        scene.add(topLight);

        // Movement variables
        const speed = 1;
        let moveForward = false;
        let moveBackward = false;
        let moveLeft = false;
        let moveRight = false;

        // Set up the GLTFLoader and load the 3D model
        const loader = new GLTFLoader();
        function loadModel(url) {
            loader.load(url, (gltf) => {
                model = gltf.scene;
                scene.add(model);
                model.rotation.y = 8; 
                model.position.y = -5;
                model.position.x = -1;
                // Set up animation mixer (if there are animations in the model)
                if (gltf.animations.length > 0) {
                    mixer = new THREE.AnimationMixer(model);
                    gltf.animations.forEach((clip) => {
                        mixer.clipAction(clip).play();
                    });
                }
            }, undefined, (error) => {
                console.error(error);
            });
        }

        // Set up event listeners for WASD key input
        window.addEventListener('keydown', (event) => {
            if (event.key === 'a') moveLeft = true;
            if (event.key === 'd') moveRight = true;
        });

        window.addEventListener('keyup', (event) => {
            if (event.key === 'a') moveLeft = false;
            if (event.key === 'd') moveRight = false;
        });

        // Function to update the model position
        function updateModelPosition() {
            if (model) {
                const velocity = new THREE.Vector3();

                if (moveForward) velocity.z -= speed;
                if (moveBackward) velocity.z += speed;
                if (moveLeft) velocity.x -= speed;
                if (moveRight) velocity.x += speed;

                model.position.add(velocity);
            }
        }

        const rest = 0; 
        const sprint = 0.08; 
        // Animation loop
        function animate() {
            requestAnimationFrame(animate);

            if (mixer) {
                mixer.update(sprint); // Update the animation mixer
            }

            updateModelPosition();
            renderer.render(scene, camera);
        }

        // Load a model from a URL (replace this with your model's URL)
        loadModel('./models/velociraptor.glb'); // Make sure the model is in .glb format

        // Start the animation loop
        animate();

        // Resize handling
        window.addEventListener('resize', () => {
            renderer.setSize(window.innerWidth, window.innerHeight);
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
        });
    </script>
</body>
</html>
