<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js 3D Model Movement with WASD</title>
    <style>
        body { 
            margin: 0; 
            overflow: hidden;
            height: 100%;
            background-color: #71BC78; /* Default background color for the lower part */
            
        }



        canvas { 
            display: block; 
            position: absolute; /* Makes sure the canvas takes the full screen */
            top: 0;
            left: 0;
            z-index: 0; /* Canvas should be below the background image */
        }
    </style>
</head>

<body>
   

    <script type="module" src="https://cdn.skypack.dev/three@0.129.0/src/animation/AnimationClip.js"></script>
    <script type="module">
        import * as THREE from "https://cdn.skypack.dev/three@0.129.0/build/three.module.js";
        import { GLTFLoader } from "https://cdn.skypack.dev/three@0.129.0/examples/jsm/loaders/GLTFLoader.js";

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(100, window.innerWidth / window.innerHeight, 1, 1000);
        camera.position.y = 20;
        camera.rotation.x = -30 * THREE.Math.DEG2RAD;
        scene.background = new THREE.Color("blue");
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        
        let model, mixer;

        
        camera.position.z = 15;

        const topLight = new THREE.DirectionalLight('white', 10); 
        topLight.position.set(500, 500, 500);
        topLight.castShadow = true;
        scene.add(topLight);

        // Movement variables
        const speed = 1;
        let moveForward = false;
        let moveBackward = false;
        let moveLeft = false;
        let moveRight = false;

        // Set up the GLTFLoader and load the 3D model
        const loader = new GLTFLoader();
        function loadVelociraptor(url) {
            loader.load(url, (gltf) => {
                model = gltf.scene;
                scene.add(model);
                model.rotation.y = 9.5; 
                model.rotation.z = 6.4;
                model.position.y = -5;
                model.position.x = -1;
                model.position.z = -3;

                model.scale.set(0.75, 0.75, 0.75); 
                // Set up animation mixer (if there are animations in the model)
                if (gltf.animations.length > 0) {
                    mixer = new THREE.AnimationMixer(model);
                    gltf.animations.forEach((clip) => {
                        mixer.clipAction(clip).play();
                    });
                }
            }, undefined, (error) => {
                console.error(error);
            });
        }
        // Set up event listeners for WASD key input
        

        // Function to update the model position

        const rest = 0; 
        const sprint = 0.08; 
        // Animation loop
        function animate() {
            requestAnimationFrame(animate);

            if (mixer) {
                mixer.update(sprint); // Update the animation mixer
            }

            updateModelPosition();
            renderer.render(scene, camera);
        }

        // Load a model from a URL (replace this with your model's URL)
        loadVelociraptor('./models/T-Rex.glb'); // Make sure the model is in .glb format


        const geometry = new THREE.BoxGeometry(250, 1, 400); 
        /*
        const texture = new THREE.TextureLoader().load( "./models/sand.jpg" );
        texture.wrapS = THREE.RepeatWrapping;
        texture.wrapT = THREE.RepeatWrapping;
        texture.repeat.set( 15, 10);
        */
        const material = new THREE.MeshBasicMaterial({color: "#C57738"});
        const road = new THREE.Mesh( geometry, material ); 
        scene.add(road)
        road.rotation.y = 7.888; 
        road.rotation.x = 0;
        road.position.y = -9.5;
        road.position.x = 0;


        // Start the animation loop
        animate();

        // Resize handling
        window.addEventListener('resize', () => {
            renderer.setSize(window.innerWidth, window.innerHeight);
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
        });
    </script>
</body>
</html>
