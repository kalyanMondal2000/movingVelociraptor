<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <title>Three.js 3D Model Movement with WASD</title>

</head>

<style>
    body {
      margin: 0;
    }
    </style>



<body>
   

    <script type="module" src="https://cdn.skypack.dev/three@0.129.0/src/animation/AnimationClip.js"></script>
    <script type="module">

        //imports
        import * as THREE from "https://cdn.skypack.dev/three@0.129.0/build/three.module.js";
        import { GLTFLoader } from "https://cdn.skypack.dev/three@0.129.0/examples/jsm/loaders/GLTFLoader.js";

        //initializing variables
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(100, window.innerWidth / window.innerHeight, 1, 1000);
        camera.position.y = 20;
        camera.rotation.x = -30 * THREE.Math.DEG2RAD;
        scene.background = new THREE.Color("#00BFFF");
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);
        let model, mixer;
        camera.position.z = 15;
        const topLight = new THREE.DirectionalLight('white', 5); 
        topLight.position.set(500, 500, 500);
        topLight.castShadow = true;
        scene.add(topLight);


        const speed = 1;
        let moveForward = false;
        let moveBackward = false;
        let moveLeft = false;
        let moveRight = false;

        const loader = new GLTFLoader();
        function loadVelociraptor(url) {
            loader.load(url, (gltf) => {
                model = gltf.scene;
                scene.add(model);
                model.rotation.y = 9.5; 
                model.rotation.z = 6.4;
                model.position.y = -5;
                model.position.x = -1;
                model.position.z = -3;

                model.scale.set(0.75, 0.75, 0.75); 
                
                if (gltf.animations.length > 0) {
                    mixer = new THREE.AnimationMixer(model);
                    gltf.animations.forEach((clip) => {
                        mixer.clipAction(clip).play();
                    });
                }
            }, undefined, (error) => {
                console.error(error);
            });
        }


        const rest = 0; 
        const sprint = 0.08; 

        function animate() {
            requestAnimationFrame(animate);

            if (mixer) {
                mixer.update(sprint); 
            }
            renderer.render(scene, camera);
        }
        loadVelociraptor('./models/T-Rex.glb'); 


        const geometry = new THREE.BoxGeometry(5000, 1, 500); 

        const material = new THREE.MeshBasicMaterial({color: "#C57738"});
        const road = new THREE.Mesh( geometry, material ); 
        scene.add(road)
        road.rotation.y = 7.888; 
        road.rotation.x = 0;
        road.position.y = -9.5;
        road.position.x = 0;



        animate();


        window.addEventListener('resize', () => {
            renderer.setSize(window.innerWidth, window.innerHeight);
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
        });
    </script>
</body>
</html>
